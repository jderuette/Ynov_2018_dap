<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport"
	content="width=device-width, height=device-height, initial-scale=1.0, minimum-scale=1.0" />

<meta name="description" content="The Dap trainning project admin" />

<meta property="og:type" content="website" />
<meta property="og:site_name" content="Data Access Project" />
</head>
<body>
<h1> welcome</h1> <!-- TODO roa by Djer |Thymleaf| Internationalisation -->
<div th:if="${error != null}">
  <div class="alert alert-danger" th:text="${error}"></div>
</div>
<table class="table">
  <caption>Inbox</caption><!-- TODO roa by Djer |Thymleaf| Internationalisation -->
  <thead>
    <tr>
      <th>Name</th><!-- TODO roa by Djer |Thymleaf| Internationalisation -->
      <th>Company</th><!-- TODO roa by Djer |Thymleaf| Internationalisation -->
      <th>Email</th><!-- TODO roa by Djer |Thymleaf| Internationalisation -->
    </tr>
  </thead>
  <tbody>
      <tr th:each="contact : ${contacts}">
        <td th:text="${contact.givenName} + ${contact.surname}" /></td>
        <td th:text="${contact.companyName}" /></td>
        <td>
          <ul class="list-inline">
              <li th:each="address : ${contact.emailAddresses}" th:text="${address.address}" /></li>
          </ul>
        </td>
      </tr>
  </tbody>
</table>

</body>
</body>
</html>
