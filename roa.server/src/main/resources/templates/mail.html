<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport"
	content="width=device-width, height=device-height, initial-scale=1.0, minimum-scale=1.0" />

<meta name="description" content="The Dap trainning project admin" />

<meta property="og:type" content="website" />
<meta property="og:site_name" content="Data Access Project" />


</head>
<body>
<h1> welcome</h1><!-- TODO roa by Djer |Thymleaf| Internationalisation -->
<div><span>Auth code</span><span th:text="${authCode}"></span></div><!-- TODO roa by Djer |Thymleaf| Internationalisation -->
<div><span>ID token</span><span th:text="${idToken}"></span></div><!-- TODO roa by Djer |Thymleaf| Internationalisation -->
<div><span>Access token</span><span th:text="${accessToken}"></span></div><!-- TODO roa by Djer |Thymleaf| Internationalisation -->


<table class="table"><!-- TODO roa by Djer |Thymleaf| Internationalisation -->
  <caption>Inbox</caption>
  <thead>
    <tr>
      <th><span class="glyphicon glyphicon-envelope"></span></th>
      <th>From</th><!-- TODO roa by Djer |Thymleaf| Internationalisation -->
      <th>Subject</th><!-- TODO roa by Djer |Thymleaf| Internationalisation -->
      <th>Received</th><!-- TODO roa by Djer |Thymleaf| Internationalisation -->
      <th>Preview</th><!-- TODO roa by Djer |Thymleaf| Internationalisation -->
    </tr>
  </thead>
  <tbody>
      <tr th:each="message : ${messages}">
        <td>
        </td>
        <td th:text="${message.from.emailAddress.name}"></td>
        <td th:text="${message.subject}"></td>
        <td th:text="${message.receivedDateTime}"></td>
        <td th:text="${message.bodyPreview}"></td>
      </tr>
  </tbody>
</table>

</body>
</html>
