<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport"
	content="width=device-width, height=device-height, initial-scale=1.0, minimum-scale=1.0" />

<meta name="description" content="The Dap trainning project admin" />

<meta property="og:type" content="website" />
<meta property="og:site_name" content="Data Access Project" />

<link rel="stylesheet" type="text/css" th:href="@{/css/dap.css}" />

<title>Page Eventn</title> <!-- TODO brf by Djer |Thymleaf| Internationalisation ? -->

</head>
<body>

	<h1><span th:text="${titreEvent}"></span></h1>

	<nav>
		<a th:href="${logoutUrl}" th:text="#{deconnexion}" /></a>
		<a th:href="${mail}" th:text="#{mail}" /></a>
		<a th:href="${contact}" th:text="#{contact}" /></a>
	</nav>

	<th:if test="${error ne null}">
		<span th:text="${error}"></span>
	</th:if>


	<h3><span th:text="#{titreTabEvent}"></span></h3>
	
	<table>

		<tr>
			<th th:text="#{organisateur}"></th>
			<th th:text="#{sujet}"></th>
			<th th:text="#{debutEvent}"></th>
			<th th:text="#{finEvent}"></th>
		</tr>

		<th:block th:each="events : ${events}">
			<tr> <!-- TODO brf by Djer |Thymleaf| Tu aurais put mettre ton iteration directement sur le le tr -->
				<td th:text="${events.organizer.emailAddress.name}"></td>
				<td th:text="${events.subject}"></td>
				<td th:text="${events.start.dateTime}"></td>
				<td th:text="${events.end.dateTime}"></td>
			</tr>
		</th:block>
	</table>
</body>
</html>
