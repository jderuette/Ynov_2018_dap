<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport"
	content="width=device-width, height=device-height, initial-scale=1.0, minimum-scale=1.0" />

<meta name="description" content="The Dap trainning project admin" />

<meta property="og:type" content="website" />
<meta property="og:site_name" content="Data Access Project" />

<link rel="stylesheet" type="text/css" th:href="@{/css/dap.css}" />

<title>Consultation des mails non lu</title>

</head>
<body>

	<h1><span th:text="#{titreMail}"></span></h1>
	
	<nav>
		<a th:href="${logoutUrl}" th:text="#{deconnexion}" /></a>
		<a th:href="${evenement}" th:text="#{evenement}" /></a>
		<a th:href="${contact}" th:text="#{contact}" /></a>
	</nav>
	

	<th:if test="${error ne null}">
		<span th:text="${error}"></span>
	</th:if>

	<p><span th:text="#{mailNonLu}"></span> : <span th:text="${unreadMails}"></span></p>

	<table th:block th:each="accounts : ${accounts}">
		<tr>
			<th th:text="#{nom}"></th>
			<th th:text="#{sujet}"></th>
			<th th:text="#{date}"></th>
			<th th:text="#{corpsMail}"></th>
		</tr>
		<th:block th:each="message : ${messages}">
			<tr>
				<td th:text="${message.from.emailAddress.name}"></td>
				<td th:text="${message.subject}"></td>
				<td th:text="${message.receivedDateTime}"></td>
				<td th:text="${message.bodyPreview}"></td>
			</tr>
		</th:block>
	</table>
</body>
</html>
