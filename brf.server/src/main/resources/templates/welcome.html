<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport"
	content="width=device-width, height=device-height, initial-scale=1.0, minimum-scale=1.0" />

<meta name="description" content="The Dap trainning project admin" />

<meta property="og:type" content="website" />
<meta property="og:site_name" content="Data Access Project" />

<link rel="stylesheet" type="text/css" th:href="@{/css/dap.css}" />

<title>Admin</title>

</head>
<body>
	<h1><span th:text="#{welcome}"></span></h1>
	<div>
		<span th:text="#{email.nb}">You have&nbsp;:</span> <span th:text="${nbEmails}"></span>
	</div>
	<div>
		<table>
			<tr>
				<th th:text="#{token}"></th>
				<th th:text="#{refreshToken}"></th>
				<th th:text="#{expireToken}"></th>
			</tr>
			<th:block th:each="map : ${map}">
				<tr>
					<td th:text="${map.key}"></td>
					<td th:text="${map.value.accessToken}"></td>
					<td th:text="${map.value.refreshToken}"></td>
					<td th:text="${map.value.expirationTimeMilliseconds}"></td>
				</tr>
			</th:block>
		
		</table>
	</div>
</body>
</html>
