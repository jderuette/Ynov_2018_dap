<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport"
	content="width=device-width, height=device-height, initial-scale=1.0, minimum-scale=1.0" />
 <link rel="stylesheet" type="text/css" th:href="@{/css/dap.css}"/>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="/index">DAP</a> <!-- TODO brc by Djer |Thymleaf| Internationalisation ? -->
  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item">
        <a class="nav-link" th:href="@{'/microsoft/mail?userKey=' + ${userKey}}">Mails</a> <!-- TODO brc by Djer |Thymleaf| Internationalisation ? -->
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{'/microsoft/contacts?userKey=' + ${userKey}}">Contacts</a> <!-- TODO brc by Djer |Thymleaf| Internationalisation ? -->
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{'/microsoft/nextEvent?userKey=' + ${userKey}}" th:text="#{event}"></a>
      </li>  
      <li class="nav-item">
        <a class="nav-link" th:href="@{'/admin?userKey=' + ${userKey}}">Admin</a> <!-- TODO brc by Djer |Thymleaf| Internationalisation ? -->
      </li>   
    </ul>
  </div>
</nav>
</head>
<body>
 <th:if test="${error ne null}">
  <span th:text="${error}"></span>
</th:if>

<table class="table">
  <thead>
    <tr>
      <th th:text="#{contact.name}"></th>
      <th th:text="#{contact.surname}"></th>
      <th th:text="#{contact.company.name}"></th>
      <th th:text="#{contact.mail}"></th>
    </tr>
  </thead>
  <tbody>
  <!-- TODO brc by Djer |Thymleaf| "div" n'est pas autorisé dans "table". Tu peux utiliser <th:block xxxxx> qui va créer un "block vide". Ou mettre ta boucle sur le "tr"-->
    <div th:each="contact : ${contacts}">
      <tr>
        <td th:text="${contact.givenName}"></td>
        <td th:text="${contact.surname}"></td>
        <td th:text="${contact.companyName}"></td>
        <td>
          <ul class="list-inline">
          <!-- TODO brc by Djer |Thymleaf| "div" n'est pas autorisé dans "ul". Tu peux utiliser <th:block xxxxx> qui va créer un "block vide" Ou mettre ta condition sur le "li"-->
            <div th:each="address : ${contact.emailAddresses}">
              <li th:text="${address.address}"></li>
            </div>
          </ul>
        </td>
      </tr>
    </div>
  </tbody>
</table>

 </body>
</html>
