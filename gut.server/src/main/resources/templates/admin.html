<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport"
	content="width=device-width, height=device-height, initial-scale=1.0, minimum-scale=1.0" />

<meta name="description" content="The Dap trainning project admin" />

<meta property="og:type" content="website" />
<meta property="og:site_name" content="Data Access Project" />

<link rel="stylesheet" type="text/css" th:href="@{/css/dap.css}" />

<title th:text="#{admin.title}">Data Access Project Admin</title>



</head>
<body>
	<div th:replace="~{fragments/header :: header}"></div>

	<table class="table">
		<caption>Accounts</caption>
		<thead>
			<tr>
				<th>Name</th>
				<th>Accounts</th>
			</tr>
		</thead>
		<tbody>
			<th:block th:each="appUser : ${userList}">
				<tr>
					<td th:text="${appUser.givenName}"></td>
					<td>
						<div th:if="${appUser.googleAccounts}">
							<span>Google accounts</span>
							<ul class="list-inline">
								<th:block th:each="googleAccount : ${appUser.googleAccounts}">
									<li th:text="#{googleAccount.accountName} ${googleAccount.accountName}"></li>
								</th:block>
							</ul>
						</div>
						<div th:if="${appUser.microsoftAccounts}">
							<span>Microsoft accounts</span>
							<ul class="list-inline">
								<th:block th:each="microsoftAccount : ${appUser.microsoftAccounts}">
									<li th:text="#{microsoft.accountName} ${microsoftAccount.accountName}"></li>
									<li th:text="#{microsoft.userTenantID} ${microsoftAccount.userTenantID}"></li>
								</th:block>
							</ul>
						</div>
					</td>
				</tr>
			</th:block>
		</tbody>
	</table>

	<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
