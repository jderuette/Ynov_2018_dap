<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport"
	content="width=device-width, height=device-height, initial-scale=1.0, minimum-scale=1.0" />

<meta name="description" content="The Dap trainning project admin" />

<meta property="og:type" content="website" />
<meta property="og:site_name" content="Data Access Project" />

<link rel="stylesheet" type="text/css" th:href="@{/css/dap.css}" />

<title th:text="#{admin.title}"></title>

</head>
<body>
	<h1 th:text="#{microsoft.mailTitle}"></h1>
	<table>
		<tr>
		<!-- TODO bog by Djer |Thymleaf| Internationalisation ? -->
			<th>User</th>
			<th>Mails</th>
		</tr>
		<tr th:each="instance : ${usersMessages}">
			<td th:text="${instance.key}"></td>
			<td>
			<table>
				<tr>
				<!-- TODO bog by Djer |Thymleaf| Internationalisation ? -->
					<th>Sender</th>
					<th>Subject</th>
				</tr>
				<tr th:each="message : ${instance.value}">
					<td th:text="${message.getFrom().getEmailAddress().getAddress()}"></td>
					<td th:text="${message.getSubject()}"></td>
				</tr>
			</table>
			</td>
		</tr>
	</table>
	</br>
	</br>
	<a th:href="@{'/'}" th:text="#{accueil}"></a>
</body>
</html>
