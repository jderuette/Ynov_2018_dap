<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport"
	content="width=device-width, height=device-height, initial-scale=1.0, minimum-scale=1.0" />

<meta name="description" content="The Dap trainning project admin" />

<meta property="og:type" content="website" />
<meta property="og:site_name" content="Data Access Project" />

<link rel="stylesheet" type="text/css" th:href="@{/css/dap.css}" />

<title th:text="#{admin.title}">Data Access Project Admin</title>

</head>
<body>
	<h1 th:text="#{welcome.title}">welcome</h1>
	<div>
		<span th:text="#{email.nb}">You have&nbsp;:</span><span
			th:text="${nbEmails}"></span>
	</div>
	<table>
		<caption>DataStore</caption> <!-- TODO mot by Djer |Thymleaf| Internationalisation ? -->

		<tr>
			<th>Email</th> <!-- TODO mot by Djer |Thymleaf| Internationalisation ? -->
			<th>Token</th> <!-- TODO mot by Djer |Thymleaf| Internationalisation ? -->
		</tr>

		<tr th:each="element : ${credentials}">
			<td th:text="${element.key}">Email</td>
			<td th:text="${element.value}">Token</td>
		</tr>
	</table>
</body>
</html>
