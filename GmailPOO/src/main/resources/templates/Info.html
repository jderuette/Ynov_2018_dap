<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="utf-8">
<title th:text="#{admin.title}">Data Access Project Admin</title>
<link rel="stylesheet" type="text/css"
	href="../static/css/bootstrap.min.css"
	th:href="@{/css/bootstrap.min.css}" />
<link rel="stylesheet" type="text/css" href="../static/css/dap.css"
	th:href="@{/css/dap.css}" />
</head>
<body>

	<section layout:fragment="content">
		<div class="col-md-6 col-md-offset-3">
			<div class="panel panel-primary">
				<div class="panel-heading" th:text="${add}"></div>
				<div class="panel-body">
					<div class="text-success" th:if="${onSuccess}"
						th:text="${onSuccess}"></div>
					<div th:if="${ListContact}" th:text="${ListContact}">
						<table class="table">
							<caption>Contact List</caption>
							<thead>
								<tr>
									<th>Name</th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="contact:${ListContact}">
									<td th:text="${contact}"></td>
								</tr>

							</tbody>
						</table>



					</div>
					<div class="text-danger" th:if="${NotAdd}" th:text="${NotAdd}">

					</div>
					<div class="text-danger" th:if="${error}" th:text="${error}">

					</div>
				</div>
			</div>
		</div>
	</section>

</body>
</html>
