<html xmlns:th="http://www.thymeleaf.org">
<head>

<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport"
	content="width=device-width, height=device-height, initial-scale=1.0, minimum-scale=1.0" />

<meta name="description" content="The Dap trainning project admin" />

<meta property="og:type" content="website" />
<meta property="og:site_name" content="Data Access Project" />


<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" th:href="@{/css/dap.css}"/>
</head>
<body>
	<div class="container">
		<nav class="navbar navbar-expand-lg navbar-light bg-light">
			<a class="navbar-brand" href="/admin/">Administration</a> <!-- TODO zal by Djer |Thymleaf| Internationnalisation ? -->
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
		    	<ul class="navbar-nav mr-auto">
			      	<li class="nav-item">
			        	<a class="nav-link" href="/admin/mails?userKey=">Mail</a><!-- TODO zal by Djer |Thymleaf| Internationnalisation ? -->
			      	</li>
			      	<li class="nav-item">
			        	<a class="nav-link" href="/admin/contacts?userKey=">Contacts</a><!-- TODO zal by Djer |Thymleaf| Internationnalisation ? -->
			      	</li>
		   		</ul>
  			</div>
		</nav>

		<table class="table table-hover">
	    	<thead>
	      		<tr>
	      			<th th:text="#{datastore.user}">User</th>
	      			<th th:text="#{datastore.type}">Type</th>
	      			<th th:text="#{datastore.tenantId}">Tenant Id</th>
	        		<th th:text="#{datastore.access_token}">Token</th>
	        		<th th:text="#{datastore.refresh_token}">Refresh token</th>
	        		
	      		</tr>
	    	</thead>
	    	<tbody>
		      	<tr th:each="credential : ${credentials}">
		        	<td th:text="${{credential.user}}">credential user</td>
		        	<td th:text="${{credential.type}}">credential type</td>
		        	<td th:text="${{credential.tenantId}}">credential tenantId</td>
		        	<td class="break" th:text="${{credential.access_token}}">credential access_token</td>
		        	<td class="break" th:text="${{credential.refreshToken}}">credential refresh_token</td>
		      	</tr>
	    	</tbody>
	  	</table>
	</div>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>

</html>
