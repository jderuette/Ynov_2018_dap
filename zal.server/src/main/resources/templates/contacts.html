<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport"
	content="width=device-width, height=device-height, initial-scale=1.0, minimum-scale=1.0" />

<meta name="description" content="The Dap trainning project admin" />

<meta property="og:type" content="website" />
<meta property="og:site_name" content="Data Access Project" />

<link rel="stylesheet" type="text/css" th:href="@{/css/dap.css}"/>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	
<title>Data Access Project Admin</title> <!-- TODO zal by Djer |Thymleaf| Internationnalisation ? -->

</head>
<body>
<div class="container">
		<nav class="navbar navbar-expand-lg navbar-light bg-light">
			<a class="navbar-brand" href="/admin/">Administration</a> <!-- TODO zal by Djer |Thymleaf| Internationnalisation ? -->
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
		    	<ul class="navbar-nav mr-auto">
			      	<li class="nav-item">
			        	<a class="nav-link" href="/admin/mails?userKey=">Mail</a> <!-- TODO zal by Djer |Thymleaf| Internationnalisation ? -->
			      	</li>
			      	<li class="nav-item">
			        	<a class="nav-link" href="/admin/contacts?userKey=">Contacts</a> <!-- TODO zal by Djer |Thymleaf| Internationnalisation ? -->
			      	</li>
		   		</ul>
  			</div>
		</nav>
	<div th:each="contact: ${contacts}">
		<table class="table table-hover">
			<thead>
				<tr>
					<th th:text="#{contact.givenName}">firstname</th>
					<th th:text="#{contact.surname}">lastname</th>
					<th th:text="#{contact.companyName}">company</th>
					<th th:text="#{contact.address}">Addresse</th>
				</tr>
			</thead>
			<tbody>
				<div th:each="people : ${contact.value.getValue()}">
			      <tr>
			        <td th:text="${people.givenName}"></td>
			        <td th:text="${people.surname}"></td>
			        <td th:text="${people.companyName}"></td>
			        <!-- TODO zal by Djer |Thymleaf| "Div" n'est pas autorisé comme enfant de "Table". Tu peux utiliser th:block pour que Thymleaf génère une "zone vide", et tu auras quand même acces au th:each -->
			        <div th:each="address : ${people.emailAddresses}">
			          <td th:text="${address.address}"></td>
			        </div>
			      </tr>
    			</div>
			</tbody>
			</table>
		</div>
	</div>
</body>
</html>
