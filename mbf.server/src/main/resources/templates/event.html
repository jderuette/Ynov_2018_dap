<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css">
    <title>My mails</title>
    <script src="//ajax.aspnetcdn.com/ajax/jQuery/jquery-2.2.3.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>
<body>

<table class="table">
    <caption>My Events</caption> <!-- TODO mbf by Djer |Thymleaf| Internationalisation ? -->
    <thead>
    <tr>
        <th>Name</th> <!-- TODO mbf by Djer |Thymleaf| Internationalisation ? -->
        <th>Subject</th> <!-- TODO mbf by Djer |Thymleaf| Internationalisation ? -->
        <th>Starting Date</th> <!-- TODO mbf by Djer |Thymleaf| Internationalisation ? -->
        <th>Ending Date</th> <!-- TODO mbf by Djer |Thymleaf| Internationalisation ? -->
    </tr>
    </thead>
    <tbody>
    <tr th:each="event : ${events}">
        <td th:text="${event.organizer.emailAddress.name}"></td>
        <td th:text="${event.subject}"></td>
        <td th:text="${event.start.dateTime}"></td>
        <td th:text="${event.end.dateTime}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
