<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport"
	content="width=device-width, height=device-height, initial-scale=1.0, minimum-scale=1.0" />

<meta name="description" content="The Dap trainning project admin" />

<meta property="og:type" content="website" />
<meta property="og:site_name" content="Data Access Project" />

<link rel="stylesheet" type="text/css" th:href="@{/css/dap.css}" />

</head>
<body>
	<table class="table">
		<caption>Inbox</caption> <!-- TODO jog by Djer |Thymleaf| Internationnalsiation ?  -->
		<thead>
			<tr>
				<th><span class="glyphicon glyphicon-envelope"></span></th>
				<th>From</th> <!-- TODO jog by Djer |Thymleaf| Internationnalsiation ?  -->
				<th>Subject</th> <!-- TODO jog by Djer |Thymleaf| Internationnalsiation ?  -->
				<th>Received</th> <!-- TODO jog by Djer |Thymleaf| Internationnalsiation ?  -->
				<th>Preview</th> <!-- TODO jog by Djer |Thymleaf| Internationnalsiation ?  -->
			</tr>
		</thead>
		<tbody>
        <tr th:each="message : ${messages}">
					<td th:text="${message.from.emailAddress.name}" /></td>
					<td th:text="${message.subject}" /></td>
					<td th:text="${message.receivedDateTime}" /></td>
					<td th:text="${message.bodyPreview}" /></td>
				</tr>
		</tbody>
	</table>
</body>
</html>
