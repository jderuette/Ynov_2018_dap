<%@ page language="java" contentType="text/html; charset=UTF-8" pageEncoding="UTF-8"%>
<%@ taglib uri="http://java.sun.com/jsp/jstl/core" prefix="c" %>

<c:if test="${error ne null}">
  <div class="alert alert-danger">Error: ${error}</div>
</c:if>

<table class="table">
  <caption>Calendar</caption> <!-- TODO for by Djer |Thymleaf| Internationalisation -->
  <thead>
    <tr>
      <th>Organizer</th> <!-- TODO for by Djer |Thymleaf| Internationalisation -->
      <th>Subject</th> <!-- TODO for by Djer |Thymleaf| Internationalisation -->
      <th>Start</th> <!-- TODO for by Djer |Thymleaf| Internationalisation -->
      <th>End</th> <!-- TODO for by Djer |Thymleaf| Internationalisation -->
    </tr>
  </thead>
  <tbody>
    <c:forEach items="${events}" var="event">
      <tr>
        <td><c:out value="${event.organizer.emailAddress.name}" /></td>
        <td><c:out value="${event.subject}" /></td>
        <td><c:out value="${event.start.dateTime}" /></td>
        <td><c:out value="${event.end.dateTime}" /></td>
      </tr>
    </c:forEach>
  </tbody>
</table>
