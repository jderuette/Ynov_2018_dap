<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport"
	content="width=device-width, height=device-height, initial-scale=1.0, minimum-scale=1.0" />

<meta name="description" content="The Dap trainning project admin" />

<meta property="og:type" content="website" />
<meta property="og:site_name" content="Data Access Project" />

<link rel="stylesheet" type="text/css" th:href="@{/css/dap.css}"/>
<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

<title th:text="#{admin.title}">Data Access Project Admin</title>

</head>
  <body>
    <nav class="navbar navbar-dark fixed-top bg-dark shadow">
      <a class="navbar-brand" th:href="@{/} + ${user}"> <- Back to administration</a><!-- TODO thb by Djer |Thymleaf| Internationalisation-->
    </nav>

    <div class="container" style="margin-top:5em">	
    <p>Mes messages - <b th:text="${currentName}"></b></p><!-- TODO thb by Djer |Thymleaf| Internationalisation-->
	<table class="table">
		<thead class="thead-dark">
		<tr>
			<th scope="col">from</th><!-- TODO thb by Djer |Thymleaf| Internationalisation-->
			<th scope="col">subject</th><!-- TODO thb by Djer |Thymleaf| Internationalisation-->
			<th scope="col">content preview</th><!-- TODO thb by Djer |Thymleaf| Internationalisation-->
		</tr>
		</thead>
	    <tr th:each="element : ${messages}">
       	    <td th:text="${element.from.emailAddress.name}"></td>
            <td th:text="${element.subject}"></td>
            <td th:text="${element.bodyPreview}"></td>
	    </tr>
	</table>
</body>
</html>
