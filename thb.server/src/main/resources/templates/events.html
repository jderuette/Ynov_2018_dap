<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta
      name="viewport"
      content="width=device-width, height=device-height, initial-scale=1.0, minimum-scale=1.0"
    />

    <meta name="description" content="The Dap trainning project admin" />

    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="Data Access Project" />

    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />

    <title th:text="#{admin.title}">Data Access Project Admin</title>
  </head>

  <body>
    <nav class="navbar navbar-dark fixed-top bg-dark shadow">
      <a class="navbar-brand" th:href="@{/} + ${userKey}" th:text="#{admin.title}">Administration</a>
      <a class="navbar-brand" th:href="@{/microsoft/events} + ${userKey}" th:text="#{email.next.event}">Next event</a>
      <a class="navbar-brand" th:href="@{/mail/unread} + ${userKey}" th:text="#{email.total.email}">Total emails</a>
      <a class="navbar-brand" th:href="@{/contact/total} + ${userKey}" th:text="#{email.total.contact}">Total contacts</a>
    </nav>
    <div class="container" style="margin-top:5em">
	<h1>Next event</h1><!-- TODO thb by Djer |Thymleaf| Internationalisation-->
		<div class="card" style="margin-left:5em; margin-right:5em">
		<div class="card-header">
			<h5 class="card-title">Start at : <span th:text="${start}"></span> <!-- TODO thb by Djer |Thymleaf| Internationalisation--></h5>
		  </div>
		  <div class="card-body">
		  <h5 class="card-title">Subject :</h5><!-- TODO thb by Djer |Thymleaf| Internationalisation-->
		    <p th:text="${subject}"></p>
		  </div>
		  <div class="card-footer">
		  	<span th:text="${organizer}"></span>
		  </div>
		</div>
	</div>
	</body>
</html>
