<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<link rel="stylesheet" type="text/css"
	href="../static/css/bootstrap.min.css"
	th:href="@{/css/bootstrap.min.css}" />
<link rel="stylesheet" type="text/css" href="../static/css/myStyle.css"
	th:href="@{/css/myStyle.css}" />
	
<title>Ajouter Un compte</title>
</head>
<body>
<header>
		<div class="navbar navbar-default">
			<div class="container-fluid">
				<ul class="nav navbar-nav">
					<li><a th:href="@{/}" th:text="FR.YNOV.DAP"></a></li>
				</ul>
			</div>
		</div>
	</header>
	<section layout:fragment="content">
	<div class="col-md-2 col-md-offset-5 spacer40">
		<div class="panel panel-primary" >
			<div class="panel-heading">Ajouter Un compte</div>
			<div class="panel-body">
				<div class="text-danger"  th:if="${param.error}" >

					 Incorrect UserName or password

				</div>
				<div class="text-danger"  th:if="${param.logout}" >

					 You have been logged out

				</div>
				
				<form th:action="@{/saveAccount}" method="post" >
					<div>
						<label >account Mail</label> <input type="text" name="adrMail" th:value="${#httpServletRequest.getParameter('userEmail')}">
					</div>
					<div>
						<label>Nom du compte</label> <input type="text" name="accountName">
					</div>
					<button type="submit" class="btn btn-primary">Save</button>
				</form>
			</div>
		</div>
	
	
	
		</div>
	
	</section>
	<footer>
		<div class="navbar-fixed-bottom">
			<small>sabeur.ben.mechlia@gmail.com</small>
		</div>
	</footer>
</body>
</html>
