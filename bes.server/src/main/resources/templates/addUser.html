<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="utf-8">
<title th:text="#{admin.title}">Data Access Project Admin</title>
<link rel="stylesheet" type="text/css"
	href="../static/css/bootstrap.min.css"
	th:href="@{/css/bootstrap.min.css}" />
<link rel="stylesheet" type="text/css" href="../static/css/myStyle.css"
	th:href="@{/css/myStyle.css}" />
</head>
<body>

	<section layout:fragment="content">
		<div class="col-md-6 col-md-offset-3">
			<div class="panel panel-primary">
				<div class="panel-heading" th:text="${add}"></div>
				<div class="panel-body">
					<div class="text-success" th:if="${onSuccess}"
						th:text="${onSuccess}"></div>
					<div class="text-danger" th:if="${NotAdd}" th:text="${NotAdd}">

					</div>
					<div class="text-danger" th:if="${error}" th:text="${error}">

					</div>
				</div>
			</div>
		</div>
	</section>
	<footer>
		<div class="navbar-fixed-bottom">
			<small>@Votre adresse</small>
		</div>
	</footer>
</body>
</html>
