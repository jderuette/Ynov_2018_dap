<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport"
	content="width=device-width, height=device-height, initial-scale=1.0, minimum-scale=1.0" />

<meta name="description" content="The Dap trainning project admin" />

<meta property="og:type" content="website" />
<meta property="og:site_name" content="Data Access Project" />

<link rel="stylesheet" type="text/css" th:href="@{/css/dap.css}"/>

<title>Data Access Project Admin</title> <!-- TODO scb by Djer |Thymleaf| Internationalisation ? -->

</head>
<body>
<h1> welcome to Events</h1> <!-- TODO scb by Djer |Thymleaf| Internationalisation ? -->
<table if="${!events}">
<tr>
  <td th:text="#{event.subject}"></td>
  <td th:text="#{event.organizer}"></td>
  <td th:text="#{event.start}"></td>
  <td th:text="#{event.end}"></td>
</tr>
 <tr th:each="value : ${events}">
     <td th:text="${value.subject}"></td>
     <td th:text="${value.organizer.emailAddress.getAddress()}"></td>

     <td th:text="${value.start.dateTime} + ${value.start.timeZone}"></td>

     <td th:text="${value.end.dateTime} + ${value.end.timeZone}"></td>
     
  </tr>
</table>

</body>
</html>
