<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport"
	content="width=device-width, height=device-height, initial-scale=1.0, minimum-scale=1.0" />

<meta name="description" content="The Dap trainning project admin" />

<meta property="og:type" content="website" />
<meta property="og:site_name" content="Data Access Project" />

<link rel="stylesheet" type="text/css" th:href="@{/css/dap.css}"/>

<title>Mail - DAP</title> <!-- TODO scb by Djer |Thymleaf| Internationalisation ? -->

</head>
<body>
<div th:each="pagedResult : ${messages}">
	<table if="${!messages}">
	<tr>
	  <td th:text="#{email.datereceived}"></td>
	  <td th:text="#{email.from}"></td>
	  <td th:text="#{email.subject}"></td>
	  <td th:text="#{email.body}"></td>
	</tr>
	 <tr th:each="message : ${pagedResult.value}">
	     <td th:text="${message.receivedDateTime}"></td>
	     <td th:text="${message.from.emailAddress.address}"></td>
	
	     <td th:text="${message.subject}"></td>
	
	     <td th:text="${message.bodyPreview}"></td>
	     
	  </tr>
	</table>
</div>
</body>
</html>
