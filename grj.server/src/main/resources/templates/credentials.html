<!doctype html>
<html lang="en" xmlns:th="http://maven.apache.org/FML/1.0.1">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
            integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
            crossorigin="anonymous"></script>
    <title>Interface d'admin</title>
</head>
<body>

<nav class="navbar navbar-dark bg-dark" style="margin-bottom: 50px">
    <h1 style="color: white">Admin interface</h1> <!-- TODO grj by Djer |Thymleaf| internationalisation ?  -->
</nav>

<div class="row col-md-12 table-responsive">
    <table class="table">
        <thead>
            <tr class="table">
                <th>Account name</th><!-- TODO grj by Djer |Thymleaf| internationalisation ?  -->
                <th>Account type</th><!-- TODO grj by Djer |Thymleaf| internationalisation ?  -->
                <th style="max-width: 100px">Token</th><!-- TODO grj by Djer |Thymleaf| internationalisation ?  -->
                <th>Tenant ID</th><!-- TODO grj by Djer |Thymleaf| internationalisation ?  -->
            </tr>
        </thead>

        <tbody>
        <tr th:each="data : ${dataMap}">
            <td th:text="${data.key}"></td>
            <td th:text="${data.value.type}"></td>
            <td th:text="${data.value.token}" style="word-wrap: break-word; max-width: 300px"></td>
            <td th:text="${data.value.tenantId}"></td>
        </tr>
        </tbody>
    </table>

</div>


</body>
</html>
